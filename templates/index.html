<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.3);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .convert-btn {
            background-color: #667eea;
            color: white;
        }
        .convert-btn:hover {
            background-color: #764ba2;
        }
        .reset-btn {
            background-color: #e0e0e0;
            color: #333;
        }
        .reset-btn:hover {
            background-color: #d0d0d0;
        }
        .conversion-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .conversion-box.show {
            display: block;
        }
        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .currency {
            font-size: 18px;
            color: #666;
            margin: 5px 0;
        }
        .arrow {
            font-size: 28px;
            color: #764ba2;
            margin: 15px 0;
        }
        .result {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result-amount {
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32;
        }
        .exchange-rate {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí± Currency Converter</h1>
        
        <form method="POST" class="form-section">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" value="{{ amount }}" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="from">From Currency</label>
                <input type="text" id="from" name="from" list="currencies" value="{{ from_currency }}" placeholder="e.g., USD, EUR, GBP" required style="text-transform: uppercase;">
            </div>
            
            <div class="form-group">
                <label for="to">To Currency</label>
                <input type="text" id="to" name="to" list="currencies" value="{{ to_currency }}" placeholder="e.g., USD, EUR, GBP" required style="text-transform: uppercase;">
            </div>
            
            <div class="button-group">
                <button type="submit" class="convert-btn">Convert</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
        
        {% if error %}
            <div class="error show">
                <p><strong>‚ö†Ô∏è Error:</strong> {{ error }}</p>
            </div>
        {% elif result %}
            <div class="conversion-box show">
                <div class="currency">From:</div>
                <div class="amount">{{ from_currency }} {{ amount }}</div>
            </div>
            
            <div class="arrow">‚Üí</div>
            
            <div class="result show">
                <div class="currency">To:</div>
                <div class="result-amount">{{ to_currency }} {{ result }}</div>
                <div class="exchange-rate">1 {{ from_currency }} = {{ rate }} {{ to_currency }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
